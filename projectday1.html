<!DOCTYPE html>
<html lang="en">
<head>
  <title>ProjectDay-1!</title>
  <meta charset="utf-8">
  <style>
    table.center {
    margin-left: auto; 
    margin-right: auto;
  }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>  

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/htm@2.2.1" crossorigin></script>

  <script src="https://unpkg.com/@reduxjs/toolkit@1.9.3/dist/redux-toolkit.umd.js"></script>
</head>

<body>
    <div id="root"></div>
    
  <script type="text/babel">
const ProjectDay1 = (props) => {
    return (
        <div className="Card text-center">
            <div className="Card.Header">
                <div className="Card.Title">Project Day 1</div>
            </div>
            <div className="Card.Body text-center">
                <CustomTable data={testData}/>
                <div>Děkuji Převelice!</div>
            </div>
        </div>
    )
}
const CustomRow = ({props}) => {
    return (
        <tr>
            <th scope="row">{props.id}</th>
            <td>{props.jmeno}</td>
            <td>{props.prijmeni}</td>
            <td>{props.vek}</td>
        </tr>
    )
}
const CustomTable = (props) => {
    return (
        <table className=" table table-light center">
            <thead>
                <tr>
                    <th scope="col">#</th><th scope="col">First Name</th><th scope="col">Last Name</th><th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>
                {props.data.map(item => <CustomRow key={item.id} props={item}/>)}
            </tbody>
        </table>
    )
}
const testData = [
    {id:1, jmeno: "Petr", prijmeni: "Novak", vek: 25},
    {id:2, jmeno: "Vladislaus", prijmeni: "Dragulian", vek: 362},
    {id:3, jmeno: "Slovan", prijmeni: "Slovinsky", vek: 21},
];

const container = document.getElementById('root');
const root = ReactDOM.createRoot(container);
root.render(<ProjectDay1/>);
</script>
</body>

</html>
